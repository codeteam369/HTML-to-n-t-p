<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Có 3 kiểu phông chính thường gặp</h1>
    <ul>
        <li>
            <h2 class="Sans-serif">Font Sans-serif là font không có gai ở đầu chữ cái</h2>
        </li>
        <li>
            <h2 class="serif">Font serif là font có gai ở đầu chữ cái (mặc định của trình duyệt)</h2>
        </li>
        <li>
            <h2 class="Monospace">Font Monospace là font tất cả các kí tự đều có chiều ngang bằng nhau (thường dùng trong lập trình)</h2>
        </li>
    </ul>
    
</body>
</html>
