<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body{margin: 0;}
            .header {
                width: 100%;
                height: 100vh;
                background-image: url(../3.images/hình\ cánh\ cụt\ tft.jpg);
                background-repeat: no-repeat;
                background-size: contain;
                border: 20px dashed blue;
                padding: 20px;
                box-sizing: border-box;

                /* background-origin sẽ làm thay đổi vị trí đổ vào của background */
                /* có 3 vị trí: đổ vào là: content, padding, border */
                /* với mặc định là lớp padding  */
                background-origin: border-box

            }
        </style>
    </head>
    <body>
        <div class="header"></div>
    </body>
</html>
