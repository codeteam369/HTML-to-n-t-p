<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13 img</title>
</head>
<body>
    <h1>img trong html</h1>

    <!--img là viết tắt của từ image: hình ảnh -->
    <!--img là thẻ đóng *(self closing tag) để hiển thị hình ảnh trên wedsite -->

    <!-- alt và viết tắt của từ alternative: thay thế -->
    <!-- alt có một số ứng dụng như sau:
    _Hiển thị văn bản khi hình ảnh bị lỗi
    _Hỗ trợ trình đọc màn hình (screen reader) cho người khiếm thị
    _Công cụ tìm kiếm thu thập dữ liệu trên trang
    _Các trình duyệt sẽ ưu tiên đọc thẻ alt để biết được nội dung của hình ảnh về đề xuất đến người tìm kiếm
    -->

    <h2>Dùng thẻ img với dường dẫn lấy trực tiếp từ trên mạng</h2>
    <img src="https://24hstore.vn/upload_images/images/hinh-nen-may-tinh/hinh_nen_phong_canh_(13).jpg" alt="hình thiên nhiên">

    <h2>Dùng thẻ img với đường dẫn trên máy</h2>
    <img src="../image/hình cánh cụt tft.jpg" alt="hình chim cách cụt">

    <h2>Đặt chiều dài và rộng cho ảnh</h2>
    <img src="../image/hình cánh cụt tft.jpg" alt="" width="500px" height="200px">
    <!-- Ta không nên đặt tỉ lệ của hai chiều như trên mà chỉ nên đặt một chiều để trình duyệt căn chỉnh chiều còn lại cho đúng với tỉ lệ của ảnh.
    Việc đó giúp cho ảnh không bị méo mó hoặc vỡ ảnh -->
</body>
</html>
