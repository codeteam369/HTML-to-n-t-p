<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bài 10 i, b, u</title>
    </head>
    <body>
        <!--Thẻ b: bold - in đậm (hoặc dùng strong) -->
        <p>Đây là chữ <b>in đậm</b>bằng thẻ b</p>
        <!-- Đều là in đậm chữ nhưng strong là kí tự dùng để trình duyệt hiểu đây là nội dung quan trọng -->
        <p>Đây là chữ <strong>in đậm</strong> bằng strong</p>

        <!--Thẻ i: italic - in nghiên (dùng em-emphasis để nhấn mạnh nội dung) -->
        <p>Đây là chữ <i>in nghiên</i> bằng thẻ i</p>
        <!-- giống với strong em cũng dùng để kí hiệu nội dung cần được nhấn mạnh -->
        <p>Đây là chữ <em>in nghiên</em> bằng em viết tắt của từ em-phasis</p>

        <!-- Thẻ u: underline - gạch chân -->
        <p>Đây là chữ <u>gạch chân</u></p>
    </body>
</html>
