<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 9 Các thẻ tự đóng</title>
    </head>
    <body>
        <!-- thẻ br là viết tắt của từ break(phá dòng) -->
        <p>
            đây là dòng 1 <br>
            đây là dòng 2
            <hr>
        </p>
        <!-- hr là viết tắt của từ horizontal rule -->
    </body>
</html>
