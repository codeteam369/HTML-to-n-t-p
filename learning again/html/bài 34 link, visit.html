<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 34 :link, :visit</title>
    <style>
        #duong_dan:link {color: orange;}
        #duong_dan:visited {color: blueviolet;}

        #tham:visited {color: brown;}
    </style>
</head>
<body>
    <!-- thay đổi đường dẫn khi chưa click vào -->
    <a id="duong_dan" href="https://www.youtube.com/">Đi đến youtube</a> <br>

    <!-- thay đổi đường dẫn khi đã click vào  -->
    <a id="tham" href="https://www.facebook.com/?locale=vi_VN">Đi đến facebook</a>
    
    <!-- Vì bản thân đã click vào trong lúc test nên các bản có thể lấy link khác để thử -->
</body>
</html>
