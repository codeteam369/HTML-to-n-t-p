<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {margin: 0;}
            .box {
                /* Đây là ví dụ của clac() */
                width: calc(50% + 20px);
                height: 120px;
                background: rgb(90, 40, 80);
            }

            /* Đây là ví dụ về attribute */
            a::after { content: " ("attr(href)")";}
        </style>
    </head>

    <body>
        <div class="box"></div>

        <a href="https://translate.google.com">đây là link google dịch</a>

        <h1>CSS functions</h1>
        <ul>
            <li>var()</li>
            <li>linear-gradient()</li>
            <li>rgba()</li>
            <li>rgb()</li>
            <!-- rgb là viết tắt của từ red, blue , green trong dãy màu  -->
            <li>calc()</li>
            <!-- calc viết tắt của calculator dùng để tính toán -->
            <li>attr()</li>
            <!-- attr() viết tắt của chữ attribute(thuộc tính) -->
        </ul>
    </body>
</html>
