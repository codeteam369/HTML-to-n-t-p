<!DOCTYPE html>
<html lang="vi"> <!-- hoặc lang="en" nếu bạn dùng tiếng Anh -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <!-- Thêm các thẻ meta khác hoặc liên kết đến CSS ở đây nếu cần -->
    </head>
    <body>
        <!-- Nội dung của trang sẽ được đặt ở đây -->
    </body>
</html>

<!--
Nói chung lỗi gạch chân hiện lên ở !DOCTYPE,html vì bạn làm còn thiếu hoặc không đúng chuẩn như là:
    _Thiếu utf-8 hoặc UTF-8
    _Thiếu thiết lập khu vực hiển thị trên thiết bị(name="viewport")
    _Thiếu định thuộc tính cho thiết bị truy cập(content="width=device-width")
    _Thiếu chọn tỉ lệ thu phóng mặc định cho wed ("initial-scale=1.0") ghi trong content
-->
