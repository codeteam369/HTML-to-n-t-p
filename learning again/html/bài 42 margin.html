<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 42 Margin</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: aqua;
            }
            /* đặt khoảng cách bên trái = với kích thước phần tử ở trên */
            /* trong trường hợp có padding hoặc border thì phải cộng thêm vào */
            .box_1 {margin-left: 0px;}
            .box_2 {margin-left: 200px;}
            .box_3 {margin-left: 400px;}
        </style>
    </head>
    <body>
        <h2>Bài tập thực hành về margin</h2>
        <p>Muốn làm cho các hộp chữ nhật chạm các góc vào nhau thì ta phải xác định được kích thước phần tử</p>
        <div class="box box_1"></div>
        <div class="box box_2"></div>
        <div class="box box_3"></div>
    </body>
</html>
