<!DOCTYPE html>
<html>
    <head>
        <title>Bài 22 thuộc tính positive</title>
        <style>
            h1 {
                position: relative;
                left: 100px;
            }
        </style>
    </head>

    <body>
        <h1>POSITION</h1>
        <!-- position làm làm thay đổi vị trí của các phần tử -->
        <!--
        ví dụ như ta bấm vào bấm vào thanh tìm kiếm bên facebook hoặc youtube 
        thì sẽ có dòng chữ gợi ý che một phần  
        -->

        <!-- thẻ ul làm cho các giá trị thụt vào -->
        <ul>
            <li>Relative</li>
            <!-- vị trí tương đối -->
             <!-- vị trí tương đối nó sẽ phụ thuộc vào chính vị trí gốc của nó làm gốc tọa độ -->


            <li>Absolute</li>
            <!-- vị trí tuyệt đối -->

            <!-- hai cái còn lại không cần học vì nó không phổ biến -->
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
<!--
lưu ý position sẽ làm cho nội dung đi ngược lại hướng ta điều chỉnh!
Vì thứ ta chỉnh không phải là content mà là vị trí gốc của phần tử so với vị trí hiển thị.
Ví dụ ta chỉnh left: 100px thì vị trí gốc sẽ nằm bên trái 100px so với vị trí hiển thị
-->
