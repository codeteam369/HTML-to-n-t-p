<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>em</h2>
    <p>em là đơn vị kích thước font chữ hiện tại của chính nó</p>
    <div class="parent">
        <div class="child">em</div>
    </div>
    <p>có thể dùng cách xếp tầng bằng em (con là bội số của cha)</p>

    <div class="parent_new">
        <div class="child_new">em
            <div class="child_new">em
                <div class="child_new">em</div>
            </div>
        </div>
    </div>

    <h2>Mức độ ưu tiên của em</h2>
    <ul>
        <li>1. font-size chính phần tử đó</li>
        <li>2. phụ thuộc vào font-size của thẻ cha</li>
        <li>3. phụ thuộc vào font-size gốc của html</li>
    </ul>
</body>
</html>
