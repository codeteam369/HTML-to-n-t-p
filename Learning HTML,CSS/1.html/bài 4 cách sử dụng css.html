<!DOCTYPE html>
<html>
    <head>
        <title>bài 4 cách sử dụng css</title>
        <meta charset="utf-8">
        <!-- cách truyền đường dẫn tuyệt đối: ..\folder\file (cách External)-->
        <link rel="stylesheet" href="..\2.css\bài 4.css">
    </head>

    <body>
        <div>
            <!-- cách Inline:(<h1 style="color: brown">CSS in html<h1>) viết ở hàng dưới -->
            <h1>CSS in HTML</h1>
            <!-- ol là tạo số cho từng dòng -->
            <ol>
                <li>Internal</li>
                <!-- internal là sử dụng cặp thẻ style có nội dung như cách External trong head của html -->
                <li>External</li>
                <!-- là sử dụng liên kết với file css -->
                <li>Inline</li>
                <!-- sử dụng luôn trong dòng -->
            </ol>
        </div>
    </body>
</html>
