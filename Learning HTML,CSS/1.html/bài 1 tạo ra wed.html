<!-- dùng control và / để tạo thẻ comment -->

<!-- Đầu tiên ta phải định nghĩa loại tài liệu này
Đang học html nên định nghĩa là html -->
<!DOCTYPE HTML>
<!-- Thứ hai là tạo thẻ, mỗi file html chỉ có một thẻ html 
Trong file html này có hai phần: phần đầu(head) và phần thân(body)-->
<HTML>
    <!-- Phần đầu -->
    <head>
        <!-- title để đặt tên tranh wed -->
        <title>Duy - shop</title>
        <!-- meta charser="" để định nghĩa ngôn ngữ, utf-8 à Tiếng Việt -->
        <meta charset="utf-8">
    </head>

    <!--phần thân  -->
    <body>
        <!-- in ra chữ trên tranh wed -->
        xin chào các bạn
        <h1>WELCOME</h1>
        <p>The br  la xuong hang<br/> <b>the b in dam</b> </p>
    </body>
</HTML>
