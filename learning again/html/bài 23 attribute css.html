<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bài 23.css">
    <title>Bài 23 các thuộc tính cơ bản của css</title>
</head>
<body>
    <h2>Các thuộc tính của css</h2>
    <!-- Dùng id - identify để đặt tên cho thẻ -->
    <h4 id="text-color">màu của chữ</h4>
    <!-- Dùng font-style để thay đổi kiểu của chữ -->
    <h4 id="font-style">Kiểu chữ nghiên</h4>
    <!-- phông chữ -->
    <h4 id="font-letter">phông chữ</h4>
    <!-- Dùng text-transfrom để chuyển hình thái chữ -->
    <h4 id="transfrom">hình thái chữ (in, thường,..)</h4>
    <!-- Thay đổi vị trí của chữ -->
    <h4 id="location-text">thay đổi vị trí của chữ</h4>
    <!-- Thay đổi cỡ chữ dùng font-size-->
    <h4 id="size">cỡ chữ</h4>
</body>
</html>
