<!DOCTYPE html>
<html>
    <head>
        <title>bài 14 Background-image</title>
        <style>
            html, body{margin: 0;}
            .header {
                width: 100%;
                height: 100vh;

                /*Muốn tạo background có dãy màu thì ta dùng linear-gradient() */
                background-image: linear-gradient(90deg, #0000ff, #ffc0cb);
                /* Thứ tự lần lượt các giá trị đưa vào là: nơi bắt đầu chuyển màu(được tính bằng deg: độ), màu 1, màu 2 */
                /* muốn làm background có màu lỏng(trong suốt) thì dùng rgba() */
                /* trong đó a là alpha: độ trong suốt, tối đa là 1
                Còn rgb là dãy màu red, blue, green */

                /* dùng background-image để lấy hình nền từ bên ngoài */
                /* ta chuột phải vào hình và chọn copy image address và dán vào urd */
                /* Nếu có nhiều hình background thì hình nào viết trước thì ảnh đó hiện trước */
                /* background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSssNNLJHfHFNuoXrEez4IEdRFBWUZjxO1PR5tP_a2C-qzRtUtMZPkejPaQJgly_yAo7-0&usqp=CAU); */

                /* Cách chỉnh tỉ lệ hình nền lần lượt là chều dọc và chiều ngang, mặc định của nó là auto */
                background-size: 100%;

                /* background sẽ tự động lặp lại ảnh và để hủy nó ta dùng no-repeat */
                /* Ta chỉ muốn lặp lại chiều dọc hoặc chiều ngang ta dùng repeat-y, repeat-x*/
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
    </body>
</html>
