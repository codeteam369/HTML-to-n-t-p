<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Các thẻ tiêu đề(h) biểu thic các mức độ quan trong thông qua số, 1 là qua trọng nhất rồi tới 2, 3, 4 -->

    <h1>đây là tiêu đề</h1>
    <!--
    Nhấn tổ hợp phím (alt + shift + mũi tên đi xuống) 
    để copy dòng và đưa xuống hàng dưới 
    -->
    <h2>đây là tiêu đề</h2>
    <h3>đây là tiêu đề</h3>
    <h4>đây là tiêu đề</h4>
    <h5>đây là tiêu đề</h5>
    <h6>đây là tiêu đề</h6>
    <!-- Thẻ tiêu đề h7 không tồn tại nên wed sẽ ra chữ hoàn toàn khác -->
    <h7>đây là tiêu đề</h7>
</body>
</html>
