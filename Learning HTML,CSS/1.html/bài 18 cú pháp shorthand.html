<!DOCTYPE html>
<!-- shorthand là cú pháp viết tắt của background -->
<html>
    <head>
        <style>
            html, body {margin: 0;}
            .box {
                width: 100%;
                height: 100vh;
                /* cách viết tắt lần lượt là image, repeat, position, size */
                /* lưu ý trước size phải có dấu / */
                background: url(../3.images/hình\ cánh\ cụt\ tft.jpg) no-repeat center / contain
            ;}
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
