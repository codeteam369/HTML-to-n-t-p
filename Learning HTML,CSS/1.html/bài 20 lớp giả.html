<!DOCTYPE html>
<html>
    <head>
        <title>bài 20 lớp giả trong html</title>
        <link rel="stylesheet" href="../2.css/bài 20.css">
        <style>
            .box {
                width: 100%;
                height: 20px
            ;}
            /* Đặt biến cho chữ root */
            :root {--root-color: red;}
        </style>

    </head>

    <body>
        <div class="box"></div>
        <h1>CSS pseudo-class</h1>
        <ul>
            <!-- Mỗi chữ dưới đây sẽ có hiệu ứng theo tên của nó -->

            <li style="color: var(--root-color);">:root</li>
            <!-- root dùng để đặt biến -->

            <li id="hover-animation">hover</li>
            <!-- hover dùng để kích hoạt các hiệu ứng ẩn khi ta trỏ chuột vào các phần tử đó -->

            <li id="active-animation">active</li>
            <!-- active có khả năng kích hoạt các hiệu ứng ẩn khi ta ấn hoặc giữ chuột vào phần tử đó -->

            <li>first-child</li>
            <!-- first-child có thể chọn ra phần tử con đầu tiên của các thẻ giống nhau -->

            <li>last-child</li>
            <!-- last-child có thể chọn ra phần tử con cuối cùng của các thẻ giống nhau(ví dụ ta lấy thẻ li) -->
        </ul>
    </body>
</html>
